<div id="utilisateur" class="container">
  <div class="loc-container">
    <div><p class="lead">Ajouter votre email, vous permettra de retrouver vos observations sur le site Sauvages de ma Rue.</p></div>
    <div id="user-form"></div>
    <div class='row'>
      <% if(data !== undefined && data.collection !== undefined) { %>
        <%  _.each(data.collection.models,function(rec){ %>
            <div class="col-md-2 col-xs-4">
              <img src="<%= rec.get('picture') %>" alt="<%= rec.get('title') %>" class="img-responsive"/>
              <label><%= rec.get('title') %></label>
            </div>
        <% }) %>
      <% }%>
    </div>
  </div>
</div>
