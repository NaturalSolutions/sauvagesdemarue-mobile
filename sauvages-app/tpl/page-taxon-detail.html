<div id="taxon-detail-content" class="container">  
  <div class="loc-container" >
  <div class="flexslider ">
    <ul class="slides">
      <% 
      _.each(data.pictures.models,function(item,key,list){
        var picture = item.get('path')
        if(key === 0){
           picture = picture.replace("http://www.tela-botanica.org/appli:cel-img:","./data/images/images_full/")
        }       
      %>
      <li class="loading-slideshow">
       <img src = "<%= picture %>" alt = "<%= data.commonName %> image <%= key %>" />
      </li>
      <%
      });
      %>
    </ul>
  </div>

  <a class="btnObs" href="#addObs/<%=data.taxonId %>"></a>
  <div class="accordion" id="accordion2">
      <div class="accordion-group">
          <div class="accordion-heading">
              <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
               <span class="glyphicon glyphicon-plus"></span>
               En savoir plus 
              </a>
          </div>
          <div id="collapseOne" class="accordion-body collapse">
              <div class="accordion-inner">
              <%= data.description %>
              </div>
          </div>
      </div>
      <div class="accordion-group">
          <div class="accordion-heading">
              <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
                <span class="glyphicon glyphicon-plus"></span>
                Les indices pour la reconnaitre
              </a>
          </div>
          <div id="collapseTwo" class="accordion-body collapse">
              <div class="accordion-inner" id="criteria-list-container">
              
              </div>
          </div>
      </div>
  </div>
  </div>
</div>
